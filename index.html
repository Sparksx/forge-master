<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Master</title>
    <!-- CSS is imported via src/main.js for Vite bundling -->
</head>

<body>
    <div class="container">
        <h1>‚öíÔ∏è Forge Master</h1>

        <!-- Player Stats -->
        <div class="stats-panel">
            <div class="stat">
                <span class="stat-label">‚ù§Ô∏è Health:</span>
                <span class="stat-value" id="total-health">100</span>
            </div>
            <div class="stat">
                <span class="stat-label">‚öîÔ∏è Damage:</span>
                <span class="stat-value" id="total-damage">10</span>
            </div>
        </div>

        <!-- Equipment Display -->
        <div class="equipment-display">
            <!-- Body silhouette with equipment slots -->
            <div class="body-container">
                <!-- Head slot -->
                <div class="equipment-slot slot-hat" data-type="hat">
                    <div class="slot-header">üé© Hat</div>
                    <div class="slot-content" id="slot-hat">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <!-- Neck slot -->
                <div class="equipment-slot slot-necklace" data-type="necklace">
                    <div class="slot-header">ÔøΩ Necklace</div>
                    <div class="slot-content" id="slot-necklace">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <!-- Torso slot -->
                <div class="equipment-slot slot-armor" data-type="armor">
                    <div class="slot-header">ÔøΩÔ∏è Armor</div>
                    <div class="slot-content" id="slot-armor">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <!-- Hands slots -->
                <div class="equipment-slot slot-gloves-left" data-type="gloves">
                    <div class="slot-header">üß§ Gloves</div>
                    <div class="slot-content" id="slot-gloves">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <div class="equipment-slot slot-ring" data-type="ring">
                    <div class="slot-header">üíç Ring</div>
                    <div class="slot-content" id="slot-ring">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <!-- Waist slot -->
                <div class="equipment-slot slot-belt" data-type="belt">
                    <div class="slot-header">üìø Belt</div>
                    <div class="slot-content" id="slot-belt">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <!-- Feet slot -->
                <div class="equipment-slot slot-boots" data-type="boots">
                    <div class="slot-header">ÔøΩ Boots</div>
                    <div class="slot-content" id="slot-boots">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>

                <!-- Human silhouette -->
                <div class="human-silhouette"></div>
            </div>

            <!-- Weapon slot in corner -->
            <div class="weapon-corner">
                <div class="equipment-slot slot-weapon" data-type="weapon">
                    <div class="slot-header">‚öîÔ∏è Weapon</div>
                    <div class="slot-content" id="slot-weapon">
                        <span class="empty-slot">Empty</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forge Button -->
        <button class="forge-btn" id="forge-btn">‚öíÔ∏è Forge Equipment</button>
    </div>

    <!-- Modal for Equip/Sell Decision -->
    <div class="modal" id="decision-modal">
        <div class="modal-content">
            <h2>New Equipment Forged!</h2>
            <div id="forged-item-info"></div>
            <div class="modal-buttons">
                <button class="btn btn-sell" id="sell-btn">üí∞ Sell</button>
                <button class="btn btn-equip" id="equip-btn">‚úÖ Equip</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
